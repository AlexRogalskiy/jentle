# Set root logger level to DEBUG and its only appender to C.
log4j.rootLogger=DEBUG, C, R

# C is set to be a ConsoleAppender.
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.SimpleLayout

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${ojts.dir}/logs/jts.log
log4j.appender.R.DatePattern=.yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n